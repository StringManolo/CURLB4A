name: Build curl for Android (Bionic-safe TLS, robust)

on:
  workflow_dispatch:
  push:
    paths:
      - 'curl/**'
      - '.github/workflows/build-curl-android.yml'

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        abi: [arm64-v8a, armeabi-v7a]

    steps:
      - uses: actions/checkout@v4

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c
          add-to-path: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config cmake ninja-build gettext autopoint texinfo docbook2x git zlib1g-dev perl liblzma-dev wget bc

      - name: Setup environment
        run: |
          export API=21
          case "${{ matrix.abi }}" in
            arm64-v8a)
              HOST_TRIPLE="aarch64-linux-android"
              OPENSSL_TARGET="android-arm64"
              TLS_ALIGN=64
              ;;
            armeabi-v7a)
              HOST_TRIPLE="armv7a-linux-androideabi"
              OPENSSL_TARGET="android-arm"
              TLS_ALIGN=32
              ;;
          esac
          TOOLCHAIN="$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin"
          BUILD_ROOT="$GITHUB_WORKSPACE/build/${{ matrix.abi }}"
          mkdir -p "$BUILD_ROOT"
          echo "API=$API" >> $GITHUB_ENV
          echo "HOST_TRIPLE=$HOST_TRIPLE" >> $GITHUB_ENV
          echo "OPENSSL_TARGET=$OPENSSL_TARGET" >> $GITHUB_ENV
          echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
          echo "BUILD_ROOT=$BUILD_ROOT" >> $GITHUB_ENV
          echo "TLS_ALIGN=$TLS_ALIGN" >> $GITHUB_ENV
          echo "CC=$TOOLCHAIN/${HOST_TRIPLE}${API}-clang" >> $GITHUB_ENV
          echo "CXX=$TOOLCHAIN/${HOST_TRIPLE}${API}-clang++" >> $GITHUB_ENV
          echo "AR=$TOOLCHAIN/llvm-ar" >> $GITHUB_ENV
          echo "RANLIB=$TOOLCHAIN/llvm-ranlib" >> $GITHUB_ENV
          echo "STRIP=$TOOLCHAIN/llvm-strip" >> $GITHUB_ENV

      - name: Build OpenSSL
        env:
          PATH: ${{ env.TOOLCHAIN }}:/usr/bin:/bin
        run: |
          set -euo pipefail
          mkdir -p "$BUILD_ROOT/openssl_build"
          cd "$BUILD_ROOT/openssl_build"
          git clone --depth=1 --branch=openssl-3.2 https://github.com/openssl/openssl.git openssl_src
          cd openssl_src
          # Apply TLS alignment patch to OpenSSL sources
          find . -type f -name '*.c' -o -name '*.h' | xargs grep -IlE '(__thread|THREAD_LOCAL|THREAD_VAR|THREAD_LOCAL_DECL)' || true
          perl -i -pe "s/\\b(static\\s+)?(__thread)\\b/\\1__thread __attribute__((aligned(${TLS_ALIGN})))/g" $(git ls-files | grep -E '\.(c|h)$' || true) || true
          perl -i -pe "s/\\bTHREAD_LOCAL\\b/THREAD_LOCAL __attribute__((aligned(${TLS_ALIGN})))/g" $(git ls-files | grep -E '\.(c|h)$' || true) || true
          grep -R "aligned(${TLS_ALIGN})" || true
          export CC="$TOOLCHAIN/${HOST_TRIPLE}${API}-clang"
          export AR="$TOOLCHAIN/llvm-ar"
          export RANLIB="$TOOLCHAIN/llvm-ranlib"
          export STRIP="$TOOLCHAIN/llvm-strip"
          export CFLAGS="-fPIC -O2 -ftls-model=initial-exec -pthread -Wl,-z,max-page-size=16384"
          export LDFLAGS="-fPIC -pie -pthread -Wl,-z,max-page-size=16384 -Wl,-z,common-page-size=16384 -Wl,--section-start=.tdata=0x1000000 -ldl"
          ./Configure "$OPENSSL_TARGET" no-shared -D__ANDROID_API__=$API --prefix="$BUILD_ROOT/openssl_install"
          make -j$(nproc)
          make install_sw

      - name: Build zlib
        env:
          PATH: ${{ env.TOOLCHAIN }}:/usr/bin:/bin
        run: |
          set -euo pipefail
          mkdir -p "$BUILD_ROOT/zlib_build"
          cd "$BUILD_ROOT/zlib_build"
          git clone --depth=1 --branch=v1.3.1 https://github.com/madler/zlib.git zlib_src
          cd zlib_src
          export CC="$TOOLCHAIN/${HOST_TRIPLE}${API}-clang"
          export AR="$TOOLCHAIN/llvm-ar"
          export RANLIB="$TOOLCHAIN/llvm-ranlib"
          export CFLAGS="-fPIC -O2 -ftls-model=initial-exec -Wl,-z,max-page-size=16384"
          export LDFLAGS="-fPIC -pie -Wl,-z,max-page-size=16384 -Wl,-z,common-page-size=16384"
          ./configure --static --prefix="$BUILD_ROOT/zlib_install"
          make -j$(nproc)
          make install

      - name: Build curl
        env:
          PATH: ${{ env.TOOLCHAIN }}:/usr/bin:/bin
        run: |
          set -euo pipefail
          mkdir -p "$BUILD_ROOT/curl_build"
          cd "$BUILD_ROOT/curl_build"
          wget https://curl.se/download/curl-8.10.0.tar.gz
          tar -xzf curl-8.10.0.tar.gz
          cd curl-8.10.0

          # Create assembly file to force TLS section alignment
          cat > tls_force_align.S <<EOF
          .section .tdata,"awT",%progbits
          .p2align $(echo "l(${TLS_ALIGN})/l(2)" | bc -l | cut -d. -f1)
          .globl curl_tls_force_align
          .type curl_tls_force_align, %object
          .size curl_tls_force_align, ${TLS_ALIGN}
          curl_tls_force_align:
          .zero ${TLS_ALIGN}
          EOF

          # Compile the assembly object
          $CC -c tls_force_align.S -o tls_force_align.o

          # Verify the object file
          echo "=== Checking tls_force_align.o ==="
          readelf -S tls_force_align.o | grep -A2 tdata || true

          export CC="$TOOLCHAIN/${HOST_TRIPLE}${API}-clang"
          export AR="$TOOLCHAIN/llvm-ar"
          export RANLIB="$TOOLCHAIN/llvm-ranlib"
          export STRIP="$TOOLCHAIN/llvm-strip"

          export CFLAGS="-fPIC -O2 -ftls-model=initial-exec -pthread"
          export CPPFLAGS="-I$BUILD_ROOT/openssl_install/include -I$BUILD_ROOT/zlib_install/include"
          export LDFLAGS="-pie -L$BUILD_ROOT/openssl_install/lib -L$BUILD_ROOT/zlib_install/lib -Wl,-z,max-page-size=16384 -Wl,-z,common-page-size=16384"
          export LIBS="$PWD/tls_force_align.o -ldl"

          ./configure --host="$HOST_TRIPLE" \
                      --prefix="$BUILD_ROOT/curl_install" \
                      --disable-shared --enable-static \
                      --with-openssl="$BUILD_ROOT/openssl_install" \
                      --with-zlib="$BUILD_ROOT/zlib_install" \
                      --without-libpsl --without-libidn2 --without-nghttp2 \
                      --disable-dependency-tracking --enable-optimize \
                      --disable-docs --disable-manual

          make -j$(nproc) V=1
          make install

      - name: TLS Alignment verification
        run: |
          set -euo pipefail
          CURL_BIN="${{ env.BUILD_ROOT }}/curl_install/bin/curl"
          echo "=== curl Binary Info ==="
          file "$CURL_BIN" || true
          echo "=== TLS Segment Info ==="
          readelf -l "$CURL_BIN" | sed -n '1,200p'
          echo "=== TLS Section Info ==="
          readelf -S "$CURL_BIN" | grep -E '(\.tdata|\.tbss)' || true
          echo "=== LOAD Segment Alignment Check ==="
          readelf -l "$CURL_BIN" | grep LOAD | head -n 6 || true
          # Verify alignment value
          ALIGN=$(readelf -S "$CURL_BIN" | awk '/\.tdata/ {print $NF}' | sed 's/^0*//')
          if [ -n "$ALIGN" ]; then
            echo "TLS alignment: $ALIGN"
            if [ "${{ matrix.abi }}" = "arm64-v8a" ] && [ "$ALIGN" -lt 64 ]; then
              echo "ERROR: TLS alignment is less than 64 for ARM64"
              exit 1
            fi
            if [ "${{ matrix.abi }}" = "armeabi-v7a" ] && [ "$ALIGN" -lt 32 ]; then
              echo "ERROR: TLS alignment is less than 32 for ARMv7"
              exit 1
            fi
          fi

      - name: Upload curl artifact
        uses: actions/upload-artifact@v4
        with:
          name: curl-${{ matrix.abi }}
          path: ${{ env.BUILD_ROOT }}/curl_install/bin/curl
